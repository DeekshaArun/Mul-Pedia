<main role="main" class="container">
<br>
<br>
<div class="starter-template">
<h1><b>MULBERRY LEAF YIELD PREDCITION<b></h1><br><br>

<h3> Enter the parameters <h3> <br>
<form action="predictionForm"  method="post">
  {% csrf_token %}
  {{ form.as_p }}
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="pH">pH</label>
<input type="number" step=0.000001 class="form-control" id="pH" name="pH" required>
</div>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="EC">Electrical Conductivity</label>
<input type="number" step=0.000001 class="form-control" id="EC" name="EC" required >
</div>

<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="OC">Organic Carbon</label>
<input type="number" step=0.000001 class="form-control" id="OC" name="OC" required>
</div>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="P">Phosphorous</label>
<input type="number" step=0.000001 class="form-control" id="P" name="P" required>
</div>
<br>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="K">Potassium</label>
<input type="number" step=0.000001 class="form-control" id="K" name="K" required>
</div>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="Ca">Calcium</label>
<input type="number" step=0.000001 class="form-control" id="Ca" name="Ca" required>
</div>
  <br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="Mg">Magnesium</label>
<input type="number" step=0.000001 class="form-control" id="Mg" name="Mg" required>
</div>
  <br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="S">Sulphur</label>
<input type="number" step=0.000001 class="form-control" id="S" name="S" required>
</div>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="Zn">Zinc</label>
<input type="number" step=0.000001 class="form-control" id="Zn" name="Zn" required>
</div>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="Fe">Iron</label>
<input type="number" step=0.000001 class="form-control" id="Fe" name="Fe" required>
</div>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="Mn">Manganese</label>
<input type="number" step=0.000001 class="form-control" id="Mn" name="Mn" required>
</div>
<br>
<div class="form-group">
<div class = "col-sm-4">
<label id="forms" for="Cu">Copper</label>
<input type="number" step=0.000001 class="form-control" id="Cu" name="Cu" required>
</div>
</div>
</div>
</div>
</div>
<br>
<br>



<div class="buttons">
<div class = "col-sm-12">
<button type="submit" class="btn btn-dark">Submit</button>
<button type="button" class="btn btn-secondary">Reset</button>
</div>

</div>
</div>
</div>




</div>

</div>
</div>
</form>
